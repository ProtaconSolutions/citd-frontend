<div class="footer">
  <md-toolbar color="primary">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFill>
      <span *ngFor="let link of links">
        <a href="{{ link.url }}" target="_blank">
          <md-icon>{{ link.icon }}</md-icon>

          <span>{{ link.name }}</span>
        </a>
      </span>

      <div fxFlex></div>

      <small>{{ version }}</small>
    </div>
  </md-toolbar>
</div>
