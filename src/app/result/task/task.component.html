<div>
  <h1>{{task.name}}</h1>

  <ul>
    <li *ngFor="let player of task.players">
      <div>
        <h3>{{player.name}}</h3>
        <ul>
          <li *ngFor="let test of player.tests">
            {{test.result}}
            {{test.failedText}}
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
