<div class="container">
  <h1>time left: {{ timeLeft }}s</h1>

  <form>
    <!-- note that we need to set "rows" and "cols" otherwise this won't work... -->
    <textarea rows="15" cols="30" fxFlex placeholder="write your code here..."
      [(ngModel)]="codeInput"
      [formControl]="control"
      [ngStyle]="{'opacity': opacity}"
    ></textarea>
  </form>
</div>
